<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正在跳转...</title>
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?cb7b7a45704663de5af620831782019d";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();

      // 页面加载完毕后，手动触发统计并设置回调
      window.onload = function () {
        // _hmt.push 是百度统计的通用命令接口
        // ['_trackPageview'] 是发送页面浏览数据
        // 第二个参数是一个回调函数，会在数据发送成功后执行
        _hmt.push(['_trackPageview', window.location.pathname, function() {
          console.log("百度统计数据已发送，开始跳转...");
          // 在这个回调里执行跳转，确保万无一失
          window.location.replace("1.html");
        }]);
      };
    </script>
  </head>
  <body>
    <p>正在跳转，请稍候...</p>
    <noscript>
      <!-- 如果用户的浏览器禁用了JS，这个链接会显示出来 -->
      <p>
        您的浏览器未启用JavaScript，请点击<a href="1.html">这里</a>手动跳转。
      </p>
    </noscript>
  </body>
</html>
